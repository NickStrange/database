<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group form-inline">
              <label for="id">Id</label>&nbsp;
              <input readonly [(ngModel)]="contact.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp">
            </div>
            <div class="form-group form-inline">
              <label class="control-label" for="title">Title</label>&nbsp;
              <input [(ngModel)]="contact.title" type="text" name="title" class="form-control" id="title" aria-describedby="idHelp">
            </div>
            <div class="form-group form-inline">
              <label for="first_name">First Name</label>&nbsp;
              <input [(ngModel)]="contact.first_name" type="text" name="first_name" class="form-control" id="first_name" aria-describedby="firstnameHelp">
            </div>
            <div class="form-group form-inline">
              <label for="last_name">Last Name</label>&nbsp;
              <input [(ngModel)]="contact.last_name" type="text" name="last_name" class="form-control" id="last_name" aria-describedby="lastnameHelp">
            </div>
            <div class="form-group form-inline">
              <label for="phone">Phone</label>&nbsp;
              <input [(ngModel)]="contact.phone" type="text" name="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
            </div>
            <div class="form-group form-inline">
              <label for="email">Email</label>&nbsp;
              <input [(ngModel)]="contact.email" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group form-inline">
              <label for="company">Company</label>&nbsp;
              <input [(ngModel)]="contact.company" type="text" name="company" class="form-control" id="company" aria-describedby="companyHelp">
            </div>
            <div class="form-group form-inline">
              <label for="address">Address</label>&nbsp;
              <input [(ngModel)]="contact.address" type="text" name="address" class="form-control" id="address" aria-describedby="addressHelp">
            </div>
            <div class="form-group form-inline">
              <label for="city">City</label>&nbsp;
              <input [(ngModel)]="contact.city" type="text" name="city" class="form-control" id="city" aria-describedby="cityHelp">
            </div>
            <div class="form-group form-inline">
              <label for="country">Country</label>&nbsp;
              <input [(ngModel)]="contact.country" type="text" name="country" class="form-control" id="country" aria-describedby="countryHelp">
            </div>
            <div class="form-group form-inline">
              <label for="state">State</label>&nbsp;
              <input [(ngModel)]="contact.state" type="text" name="state" class="form-control" id="state" aria-describedby="stateHelp">
            </div>
            <div class="form-group form-inline">
              <label for="postcode">Post Code</label>&nbsp;
              <input [(ngModel)]="contact.post_code" type="text" name="postcode" class="form-control" id="postcode" aria-describedby="postcodeHelp">
            </div>
          </form>
          <button class="btn btn-primary" (click)="createContact()">{{label}} contact</button>
          &nbsp;
          <button class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
