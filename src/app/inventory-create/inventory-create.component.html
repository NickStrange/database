<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <!--div class="col-sm-8 offset-sm-2"-->
      <div>
  
        <div>
          <form>
            
            <div class="form-group form-inline">
              <ng-container *ngIf="inventory.url1 as url;"><img width="400" [src]="url"></ng-container>
              <ng-container *ngIf="inventory.url2 as url;"><img width="400" [src]="url"></ng-container>
              <ng-container *ngIf="inventory.url3 as url;"><img width="400" [src]="url"></ng-container>
              <ng-container *ngIf="inventory.url4 as url;"><img width="400" [src]="url"></ng-container>
              <ng-container *ngIf="inventory.url5 as url;"><img width="400" [src]="url"></ng-container>
            </div>
            <div class="form-group form-inline">
              <label for="item_id">Item Id</label>&nbsp;
              <input readonly [(ngModel)]="inventory.item_id" type="text" name="item_id" class="form-control" id="item_id">
              <label class="control-label" for="source">Source</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.source" type="text" name="source" class="form-control" id="source">
              <label for="notes">Notes</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.notes" type="text" name="notes" class="form-control" id="notes">
              <label for="location">Location</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.location" type="text" name="location" class="form-control" id="location">
            </div>
            <div class="form-group form-inline">
              <label for="value">Value</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.value" type="text" name="value" class="form-control" id="value">
              <label for="email">Inventory Date</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.inventory_date" type="text" name="email" class="form-control" id="email">
             </div>
            <div class="form-group form-inline">
              <label for="title">Title</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.title" type="text" name="title" class="form-control" id="title">
              <label for="series">Series</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.series" type="text" name="series" class="form-control" id="series">
              <label for="type">type</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.type" type="text" name="type" class="form-control" id="type">
            </div>
            <div class="form-group form-inline">
              <label for="date_year">Date Year</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.date_year" type="text" name="date_year" class="form-control" id="date_year">
              <label for="medium">Medium</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.medium" type="text" name="medium" class="form-control" id="medium">
              <label for="signatures_and_writing">Signature And Wreiting</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.signatures_and_writing" type="text" name="signatures_and_writing" class="form-control" id="signatures_and_writing">
            </div>
            <div class="form-group form-inline">
              <label for="condition">Condition</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.condition" type="text" name="condition" class="form-control" id="condition">
              <label for="category">Category</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.category" type="text" name="category" class="form-control" id="category">
            </div>
            <div class="form-group form-inline">
              <label for="height">Height</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.height" type="text" name="height" class="form-control" id="height">
              <label for="width">Width</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.width" type="text" name="width" class="form-control" id="width">
              <label for="depth">Depth</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.depth" type="text" name="depth" class="form-control" id="depth">
              <label for="size_notes">Size Notes</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.size_notes" type="text" name="size_notes" class="form-control">
            </div>
            
            <label for="file1">File1</label>&nbsp;
            <input [readOnly]="display_only" [(ngModel)]="inventory.file1" type="text" name="file1" class="form-control" id="file1">
            <input [readOnly]="display_only" [(ngModel)]="inventory.image1" type="text" name="image1`" class="form-control" id="image1">
            <input [readOnly]="display_only" [(ngModel)]="inventory.url1" type="text" name="url1" class="form-control" id="url1">
          
              <label for="file2">File2</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.file2" type="text" name="file2" class="form-control" id="file2">
              <label for="file3">File3</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.file3" type="text" name="file3" class="form-control" id="file3">
             <div class="form-group form-inline">
              <label for="file4">File4</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.file4" type="text" name="file4" class="form-control" id="file4">
              <label for="file5">File5</label>&nbsp;
              <input [readOnly]="display_only" [(ngModel)]="inventory.file5" type="text" name="file5" class="form-control" id="file5">
            </div>
            
          </form>
          <button class="btn btn-primary" (click)="createContact()">{{label}} contact</button>
          &nbsp;
          <button class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
