<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
    {{data.name}}

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="click_false()">{{data.label1}}</button>
    <button *ngIf="data.label2" class="mat-raised-button" (click)="click_true()">{{data.label2}}</button>
</mat-dialog-actions>
